<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Nuevo Préstamo</h2>
<form method="post">
    <div class="mb-3">
        <label>Usuario:</label>
        <select name="id_usuario" class="form-control" required>
            {% for u in usuarios %}
            <option value="{{ u.id }}">{{ u.nombre }} {{ u.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Bibliotecario:</label>
        <select name="id_bibliotecario" class="form-control" required>
            {% for b in usuarios %}
            <option value="{{ b.id }}">{{ b.nombre }} {{ b.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Fecha de Préstamo:</label>
        <input type="date" name="fecha_prestamo" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Fecha de Devolución:</label>
        <input type="date" name="fecha_devolucion" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Estado:</label>
        <input type="text" name="estado" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('prestamo.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
