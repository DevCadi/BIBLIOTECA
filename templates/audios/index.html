{% extends 'base.html' %}

{%block title%} AUDIOS {% endblock %}

{% block content %}

<h1>Lista de Audios</h1>
<a href="{{url_for('audio.create')}}" class="btn btn-success mb-3">Nuevo Audio</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Duracion</th>
        <th>Formato</th>
        <th>Propietario</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in audios %}
    <tr>
        <td>{{item.id_audio}}</td>
        <td>{{item.duracion}}</td>
        <td>{{item.formato}}</td>
        <td>{{item.propietario}}</td>
        <td>
            <a href="{{url_for('audio.edit',id_audio=item.id_audio)}}" class="btn btn-warning">Editar</a>
        </td>
        <td>
            <a href="{{url_for('audio.delete',id_audio=item.id_audio)}}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
