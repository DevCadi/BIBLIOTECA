<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .floating-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .left-btn {
            left: 10px;
        }
        .right-btn {
            right: 10px;
        }
        .floating-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Botones flotantes -->
    <a href="#" class="floating-btn left-btn" title="Sobre Biblioteca">
        <img src="{{ url_for('static', filename='info.png') }}" alt="Info">
    </a>
    <a href="#" class="floating-btn right-btn" title="Contacto">
        <img src="{{ url_for('static', filename='contact.png') }}" alt="Contacto">
    </a>

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

                <!-- Formulario -->
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>

                <!-- Mensajes flash -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3 mb-0">
                            {% for msg in messages %}
                                {{ msg }}<br>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2025 Biblioteca Virtual - Todos los derechos reservados</p>
    </footer>
</body>
</html>
