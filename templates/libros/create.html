<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Registrar Nuevo Libro</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="number" name="isbn" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Titulo</label>
            <select name="id_material" class="form-control" required>
                <option value="">Seleccione un titulo:</option>
                {% for material in materiales %}
                    <option value="{{material.id_material}}">{{material.titulo}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Editorial</label>
            <select name="id_editorial" class="form-control" required>
                <option value="">Seleccione una editorial:</option>
                {% for editorial in editoriales %}
                    <option value="{{editorial.id_editorial}}">{{editorial.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Año de Publicación</label>
            <input type="text" name="anio_publicacion" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('libro.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
